<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Poetry</title>
</head>
<body>
    <h1 id="app-title">Random Poetry Generator</h1>

    <h2>Daily Poem</h2>
    <div id="daily-poem">
        <h3 id="daily-poem-title"></h3>
        <p id="daily-poem-text"></p>
        <p id="daily-poem-author"></p>
    </div>
    <button id="save-daily-btn">Save Daily Poem</button>

    <h2>Random Poem</h2>
    <div id="poem-display">
        <h2 id="poem-title"></h2>
        <p id="poem-text"><span id="initial-text">Click "Generate" to get a new poem!</span></p>
        <p id="poem-author"></p>
    </div>
    <button id="generate-btn">Generate</button>
    <button id="save-btn">Save</button>

    <h2>Saved Poems</h2>
    <div id="saved-poems"></div>

    <script src="main.js"></script>
</body>
</html>
