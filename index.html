<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Poetry</title>
</head>
<body>
    <h1 id="app-title">Poetic Inspiration</h1>

    <div class="tabs">
        <button class="tab-btn" data-tab="daily-poem">Daily Poem</button>
        <button class="tab-btn" data-tab="random-poem">Random Poem</button>
        <button class="tab-btn" data-tab="saved-poems">Saved Poems</button>
    </div>

    <div id="daily-poem" class="tab-content">
        <h2>Daily Poem</h2>
        <div class="poem-box">
            <h3 id="daily-poem-title"></h3>
            <p id="daily-poem-text"></p>
            <p id="daily-poem-author"></p>
        </div>
        <button id="save-daily-btn">Save Daily Poem</button>
    </div>

    <div id="random-poem" class="tab-content">
        <h2>Random Poem</h2>
        <div class="poem-box" id="poem-display">
            <h2 id="poem-title"></h2>
            <p id="poem-text"><span id="initial-text">Click "Generate Poem" to get a new poem!</span></p>
            <p id="poem-author"></p>
        </div>
        <button id="generate-btn">Generate Poem</button>
        <button id="save-btn">Save Poem</button>
    </div>

    <div id="saved-poems" class="tab-content">
        <h2>Saved Poems</h2>
        <div class="poem-box"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
